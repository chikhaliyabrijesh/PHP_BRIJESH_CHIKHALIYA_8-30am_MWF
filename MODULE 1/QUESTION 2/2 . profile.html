<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/2 . style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container bg-white p-5 mt-5">
        <div class="row">
            <div class="col-md-3 my-profile">
                <img src="images/men.webp"
                class="img-fluid rounded-circle border border-1 border-dark" style="width: 200px; height: 200px;">
                <h3 align="center" class="mt-2">Brijesh Chikhaliya</h3>
                <p align="center" class="mt-0">Age : 24 Years</p>
                <p align="center" class="mt-0">Email : <a href="mailto:info@gmail.com">info@gmail.com</a></p>
            </div>

            <div class="col-md-6 my-profile1">
                <h3 class="text-dark">Profile Setting</h3>
                <form method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Name *</label>
                            <input type="text" name="name" placeholder="Name *"
                            required class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Surname *</label>
                            <input type="text" name="surname" placeholder="surname" required class="form-control">
                        </div>
                    </div>

                        <div class="form-group">
                            <label>Address *</label>
                            <input type="text" name="address" placeholder="Address *"
                            required class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Email *</label>
                            <input type="text" name="Email *" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Education *</label>
                            <input type="text" name="education" placeholder="Education" class="form-control">
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Country *</label>
                                <select name="Country" placeholder="country *" required class="form-control">
                                    <option value="">-select country-</option>
                                    <option value="1">India</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label>State/Region *</label>
                                <select name="State" placeholder="State *"required class="form-control">
                                    <option value="">-select State-</option>
                                    <option value="1">Gujarat</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="save" value="Save Profile"
                            class="btn btn-lg" id="btn">
                        </div>
                </form>
            </div>

            <div class="col-md-3">
                <button type="button" class="btn btn-outline-dark">Edit experience</button>
                <button type="button" class="btn btn-outline-dark">Experience</button>
            

            <div class="form-group mt-3">
                <label>Experience in designing *</label>
                <input type="text" name="Designing"
                placeholder="Exp, in designing *" required class="form-control">
             </div>

             <div class="form-group mt-3">
                <label>Additional Experience *</label>
                <input type="text" name="Other experience" placeholder="Other experience *" required class="form-control"> 
             </div>
            
        </div>
    </div>

</body>
</html>
