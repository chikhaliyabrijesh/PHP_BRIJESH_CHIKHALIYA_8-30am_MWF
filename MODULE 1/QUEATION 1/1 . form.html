<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/1 . style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-5">
        <div class="form p-5">
            <h1>Step 1 : Your Details</h1>
            
            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 90px; padding: 6px; background-color: whitesmoke;">Name : 
                <input type="text" name="Name"
                placeholder="First Name And Last Name" class="form-control"></label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 90px; padding: 6px; background-color: whitesmoke;">Email : 
                <input type="text" name="email" placeholder="example@domain.com" class="form-control"></label>           
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 90px; padding: 6px; background-color: whitesmoke;">Phone : 
                <input type="text" name="Phone"
                placeholder="Eg.(+91)9712xxxx75"
                class="form-control"></label>
            </div>

            <h1>Step 2 : Delivery Address</h1>
            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height:100px; padding: 6px; background-color: whitesmoke;">Address :
                <textarea name="Address" placeholder="Address" class="form-control"></textarea> </label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 90px; padding: 6px; background-color: whitesmoke;">Post Code : 
                <input type="text" name="Post Code" placeholder="Post Code"
                class="form-control"></label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 90px; padding: 6px; background-color: whitesmoke;">Country : 
                <select name="Country"
                class="form-control"></label>
                <option value="">-select country-</option>
                <option value="1">India</option>
            </select>
            </div>

            <h1>Step 3 : Card Details</h1>
            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 70px; padding: 6px; background-color: whitesmoke;">Card Type : 
                <input type="radio" name="Card Type"> &nbsp; <img src="images/visa.webp" style="width: 90px; height: 50px;">

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Card Type"> &nbsp;
                <img src="images/amex.png" style="width: 90px; height:50px;">

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Card Type"> &nbsp;
                <img src="images/master card.png" style="width: 90px; height:40px;"></label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 80px; padding: 6px; background-color: whitesmoke;">Card Number : 
                <input type="text" name="Card Number" placeholder="387601xxxxx563" class="form-control"></label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 80px; padding: 6px; background-color: whitesmoke;">Security Code : 
                <input type="text" name="Security Code" placeholder="Enter Security Code" class="form-control"></label>
            </div>

            <div class="form-group mt-2">
                <label style="border: 40px; border-radius: 5px; width: 100%; height: 80px; padding: 6px; background-color: whitesmoke;">Name On Card : 
                <input type="text" name="Name On Card"placeholder="Name On Card" class="form-control"></label>
            </div>

            <div class="form-group mt-5">
                <input type="submit" name="BUY IT" value="BUY IT" class="btn btn-lg" id="btn">
            </div>

        </div> 
    
    </div>

</body>
</html>
